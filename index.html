<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1440px)">
</head>
<body>
    <div class="component">
        <div class="result-container">
            <h2>Your Result</h2>
            <div class="result-score">
                <span>76</span>
                <span>of 100</span>
            </div>
            
            <div class="result-comment">
                <h2>Great</h2>
                <div>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="summary-details">
                <div class="summary-detail" id="reaction">
                    <img src="./images/icon-reaction.svg" alt="">
                    <span>Reaction</span>
                    <div>
                        <span>80</span>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="summary-detail" id="memory">
                    <img src="./images/icon-memory.svg" alt="">
                    <span>Memory</span>
                    <div>
                        <span>92</span>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="summary-detail" id="verbal">
                    <img src="./images/icon-verbal.svg" alt="">
                    <span>Verbal</span>
                    <div>
                        <span>61</span>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="summary-detail" id="visual">
                    <img src="./images/icon-visual.svg" alt="">
                    <span>Visual</span>
                    <div>
                        <span>72</span>
                        <span>/ 100</span>
                    </div>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
